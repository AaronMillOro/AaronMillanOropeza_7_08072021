<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connexion</title>
    <meta name="description" content="Groupomania intranet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/icon.png">
  </head>
  <body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-dark" style="background-color: #243447;">
      <a class="navbar-brand" href="#">
        <img src="assets/icon-left-font-monochrome-white.svg" width="250" height="100" class="d-inline-block align-top" alt="Groupomania logo">
      </a>
    </nav>

    <!-- Content -->
    <div class="container py-2">
      <div class="row justify-content-center"> 
        <h1 class="text-info py-2">Se connecter</h1>
      </div>
    </div>
    <div class="container pb-5">
      <div class="row justify-content-md-center">
        <div class="col col-md-2"> </div>
        <div class="col-md-auto card">  
          <form>

            <div class="form-group row p-3">
              <input type="text" class="form-control col-sm-5" placeholder="Utilisateur" aria-label="Utilisateur" aria-describedby="email">
              <span class="input-group-text col-sm-7" id="email">@groupomania.com</span>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label">Mot de passe</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Mot secret">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-outline-danger btn-lg btn-block">Connexion</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col col-md-2"> </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-secondary text-center pt-5">
      <p class="text-white py-2">Mentions légales © 2021</p>
      <p class="bg-dark text-white py-4">Groupomania intranet</p>
    </footer>

    <!-- Bootstrap JS crequirements  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>  
</html>
